{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
  <div class="box">
    <h2 class="title">{{ title }}</h2>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="field">
          <label class="label">{{ field.label_tag }}</label>
          <div class="control">
            {% if field.errors %}
              {{ field|add_class:"input is-danger" }}
              <p class="help is-danger">{{ field.errors|striptags }}</p>
            {% else %}
              {{ field|add_class:"input" }}
            {% endif %}
          </div>
        </div>
      {% endfor %}
      <div class="control">
        <button type="submit" class="button is-primary">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
